<div *ngIf="!caller">
  <label>Name:
    <input type="text" [(ngModel)]="name"/>
  </label>
  <button (click)="register()">Register</button>
</div>

<div *ngIf="caller && !callingRep">
  Hello {{caller.name}}
  You are number {{place}} in queue
</div>
<div *ngIf="callingRep">
  You are on call with <a [routerLink]="['/representative', callingRep.name]">{{callingRep.name}} </a>
</div>
